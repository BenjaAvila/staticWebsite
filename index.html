<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Benjamin Avila&apos;s Website</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<header>
			<div class="row">
				<div class="logo">
					<img src="assets/logo-new.png" alt="oe_logo">
				</div>
				<ul class="main-nav">
					<li class="active"><a href="#home">HOME</a></li>
					<li><a href="#service">SERVICES</a></li>
					<li><a href="#about">ABOUT</a></li>
					<li><a href="#blog">BLOG</a></li>
					<li><a href="#contact">CONTACT</a></li>
					<li><a href="#faq">FAQ</a></li>
				</ul>
			</div>
			<div class="hero" id="home">
				<h1>Ready for Action?</h1>
				<div class="button">
					<a href="#video" class="btn btn-one">Watch Video</a>
					<a href="#service" class="btn btn-two">Explore More</a>
				</div>
			</div>
		</header>
		<section class="service grid-container" id="service">
		</section>
		<section class="about grid-container" id="about">
		</section>
		<section class="blog grid-container" id="blog">
		</section>
		<section class="contact grid-container" id="contact">
			<div class="contact-form grid-item">
				<div class="contact-section-header">
					<h2>Get in touch with us!</h2>
				</div>
				<form class="form">
					<input type="text" name="fullname" placeholder="Fullname">
					<input type="email" name="email" placeholder="Email Address">
					<input type="number" name="phonenumber" placeholder="Phone Number">
					<textarea class="subject" name="subject" placeholder="Your subject here..."></textarea>
					<input class="button" type="submit" value="Submit">
				</form>
			</div>
			<div class="contact-form grid-item">
			</div>
		</section>
		<section class="faq grid-container" id="faq">
		</section>
	</body>

</html>
